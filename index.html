<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3 d-flex flex-column">
        <h2 id="form-heading" class="mt-1 h3 form-label fw-bold">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group d-flex flex-column justify-content-sm-around">
              <input class="form-input weather-search rounded-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append mt-3">
                <button type="submit" class="btn search-button btn-primary w-100" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
              </div>
              <hr class="hr weather-hr" />
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 border border-black ps-2" role="region" aria-live="polite">
          <h1 id="today-city" class="fw-bold">City name:</h1>
          <img id="today-icon">
          <h5 id="date">Date:</h5>
          <p id="today-temperature">Temperature:</p>
          <p id="today-wind">Wind:</p>
          <p id="today-humidity">Humidity:</p>
        </section>
        <h4 class="mt-3">5-Day Forecast:</h4>
        <section id="forecast" class="mt-2 d-flex flex-wrap" role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
